
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="setOpen(true)">
      <ion-icon name="musical-note-outline"></ion-icon>
      Show Song Inventory
    </ion-tab-button>
  </ion-tab-bar>
  <ion-content>
    <ion-modal [isOpen]="isModalOpen" [backdropDismiss]="false">

      <ng-template>
        <app-header [title]=header>

        </app-header>
        <ion-content class="ion-padding">
          <div *ngIf="currentSongNumber === 0">
            <ion-grid >
              <ion-row>
                <ion-col size="6" size-md="4" *ngFor="let song of songs; let i = index">
                  <ion-button expand="block" (click)="displaySong(i + 1)">Song {{ i + 1 }}</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </div>
          <div *ngIf="currentSongNumber > 0">
            <ion-button (click)="onBack()">Back</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
