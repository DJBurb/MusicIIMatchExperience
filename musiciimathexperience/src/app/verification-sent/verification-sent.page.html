<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verification Sent</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content [fullscreen]="true">
    <div class="verification-container">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Verification Sent</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item >
          <div class="verification-details">
            <div class="verify-your-email">
              Verify Your Email
            </div>
            <div>
              A verification email has been sent to {{this.userEmail}}
            </div>
            <div>
              Please check your email.  If you do not see the email, please check your junk or spam email
            </div>
            <div>
              After you have verified your email, you can <a (click)="returnToLogin()">login</a>.
            </div>
          </div>

        </ion-item>
    </div>
  </ion-content>
