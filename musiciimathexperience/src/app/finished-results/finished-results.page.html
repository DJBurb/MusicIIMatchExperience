<div class="results-container">
  <app-results [correctAnswers]="results?.correctAnswers" [wrongAnswers]="results?.wrongAnswers"></app-results>
  <div class="return-to-menu">
    <ion-button (click)="goToLevelSkillsMenu()">Return To Level {{results?.level}} Menu</ion-button>
  </div>
  <div *ngIf="showSongAdded">
    You got all of the answers correct and have earned a piece of a song!!!!
  </div>
  <div *ngIf="showSongAdded">
    You just earned piece #{{songPieceNumber}} of song #{{songNumber}}.  Press the play button to hear your new piece.
  </div>

  <div>
    <ion-button (click)="playSong()">Play</ion-button>
    <ion-button (click)="stopSong()">Stop</ion-button>
  </div>
</div>
