<ion-content>
  <ion-label class="result-statement">
    You got {{correctAnswers}} out of {{totalAnswers}} correct.
  </ion-label>
  <ion-label *ngIf="wrongAnswers === 0" class="encourage">
    Congratulations!!!! You got all your questions correct!
  </ion-label>
  <ion-label *ngIf="wrongAnswers > 0" class="encourage">
    You got some questions wrong.  Keep trying, you can do it!!!
  </ion-label>
</ion-content>
