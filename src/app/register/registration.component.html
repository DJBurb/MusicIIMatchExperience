<form (ngSubmit)="register()" class="registration-form" mat-card *ngIf="!registrationSuccess">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name *" [(ngModel)]="firstName" name="firstName" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email Address *" [(ngModel)]="email" name="email" required>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password *" [(ngModel)]="password" name="password" required>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Confirm Password *" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </mat-card-actions>
  </form>
  <div *ngIf="registrationSuccess" class="registration-notification">
    <div class="almost-complete">
      Account creation almost complete!
    </div>
    <div class="check-email">
      Please check your email for a verification link.  If you do not see a verification email, please check your spam/junk email.  Once you have verified the account. You will be able to access your account.
    </div>
  </div>
