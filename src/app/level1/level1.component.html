

<div class="problems" *ngIf="!makeResultsVisible">
  <div class="sprite-animation"></div>

  <basic-problem-section (answerResult)="acceptAnswerResult($event)"
  [numberOfQuestions]="numberOfQuestions" (turnOffAnswerResult)="turnOffAnswerResult()"
  (problemsAreDone)="showResults($event)" [problemType]="subLevel">

  </basic-problem-section>

  <div *ngIf="answerResultState !== 2">
    <div *ngIf="answerResultState === 1" class="correct-answer answer-result">
      Correct!
    </div>
    <div *ngIf="answerResultState === 0" class="wrong-answer answer-result">
      Wrong
    </div>
  </div>
</div>


<div class="results" *ngIf="makeResultsVisible">
  <app-results [levelName]="'level-1'" [subLevel]="subLevel" [results]="results" [instrumentToEarn]="instrumentToEarn" (toggleResults)="toggleResults($event)">

  </app-results>
</div>
