<div>
  <div>
    <h3>
      Solve the addition problem
    </h3>
  </div>
  <div class="basic-problem">
      {{problem.problemVariables[0]}} {{operator}} {{problem.problemVariables[1]}}
  </div>
  <div>
    <div class="answer-choice" (click)="acceptAnswer(1)">
      (A) {{problem.firstChoice}}
    </div>
    <div class="answer-choice" (click)="acceptAnswer(2)">
      (B) {{problem.secondChoice}}
    </div>
    <div class="answer-choice" (click)="acceptAnswer(3)">
      (C) {{problem.thirdChoice}}
    </div>
    <div class="answer-choice" (click)="acceptAnswer(4)">
      (D) {{problem.fourthChoice}}
    </div>
  </div>
</div>
