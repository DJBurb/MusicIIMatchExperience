<form (ngSubmit)="login()" class="login-form" mat-card *ngIf="!isLoggedIn">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </form>
  
  <div class="actions" *ngIf="!isLoggedIn">
    <a routerLink="/reset-password">Forgot your password?</a>
    <a routerLink="/registration">Don't have an account? Sign up!</a>
  </div>
