<form (ngSubmit)="resetPassword()" class="reset-password-form" mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Reset Password</button>
    </mat-card-actions>
  </form>
