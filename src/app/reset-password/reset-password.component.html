<form *ngIf="!resetSuccessful" (ngSubmit)="resetPassword()" class="reset-password-form" mat-card>
        <mat-card-header class="reset-text-container">
            <mat-card-title>Please enter your email, so we can send you a link to reset your password.</mat-card-title>
          </mat-card-header>
        
          <mat-card-content class="email-container">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </mat-card-content>
        
          <mat-card-actions class="reset-password-button">
            <button mat-raised-button color="primary" type="submit">Reset Password</button>
          </mat-card-actions>

  </form>
  
  <div *ngIf="resetSuccessful" class="reset-successful">
    <mat-card-header class="link-sent">
        <mat-card-title>A link to reset your password has been sent to your email. If you do not see the email, please check you junk/spam email. Once you have reset your password, you may login with your new password.</mat-card-title>
    </mat-card-header>
    <div class="return-to-login">
        <button mat-raised-button color="primary" (click)="goToLogin()">Return to login</button>
    </div>
  </div>
